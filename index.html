<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300&family=PT+Sans:ital@0;1&display=swap" rel="stylesheet">
    <title>Encrpitador de texto Berny Nuñez</title>
</head>

<body>
    <header>
        <img class="logo" src="imagenes/Candado.jpg" alt="Logo Alura">
    </header>

    <main>
        <section>
            <textarea class="areadetexto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="instrucciones"->Solo letras minusculas y sin acento</h6>
            </div>

            <div class="botones">
                <button class="boton-encriptar" onclick= "botonEncriptar()" >Encriptar</button>
                <button class="boton-desencrpitar" onclick="botonDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea class="mensaje" cols="20" rows="6"></textarea>
        </section>

        <section>
            <div>
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
<script src="script.js"></script>
</body>

</html>
